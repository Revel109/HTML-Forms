<!DOCTYPE html>
<html>
<head>
	<title>Html Form Example:</title>
	<style type="text/css">
		td{
		   border: 2px solid black;
		}

	</style>

</head>
<body>

<form style="margin-left: 400px;margin-top: 100px;">
	<table style="border: 1px solid black;">
		<tr>
			<th style="background:#B0C4DE;text-align: center;">Name</th>
			<th style="background:#B0C4DE;text-align: center;">Value</th>
		
		</tr> 

		

        <tr>  
			<td>Name</td>
			<td> <input type="text" name="input"> </td>
		</tr>

		<tr>
			<td>Sex</td>
			<td> <input type="radio" name="button" value="Male">Male <br>
			 <input type="radio" name="button" value="Female" checked="">Female </td>
		</tr>

		<tr>
			<td>Eye Color</td>
			<td>
				<select>
					<option>green</option>
					<option>red</option>

				</select>

			 </td>
		</tr>

        <tr>
			<td>Cheak All that Apply</td>
			<td>
				<input type="checkbox" name="">Over 6 Feet tall<br>
				<input type="checkbox" name="">Over 12 Feet tall

			 </td>
		</tr> 

		<tr>
			<th>Describe your athlatic Ability: </th>
			
		</tr>

		<tr>
			<td> <textarea style="height: 100px; width: 300px;">  </textarea> </td>
			
		</tr>


		<tr>
			<td> <input style="margin-left: 50px;" type="submit" name="" value="Enter My Information"> </td>
		</tr> 
		


	</table>

</form>

</body>
</html>
